<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Conversr de Moedas - AW</title>
  </head>
  <body>
    <main class="contain-converter animate__bounce">
      <div class="contain-selected-coin">
        <div class="selected-coin">
          <label for=""
            >Converter <span style="color: var(--theme)">de</span></label
          >
          <select id="of_coin">
            <option value="DEFAULT">selecione a moeda</option>
            <option value="BR">R$ Real brasileiro</option>
            <option value="USD">US$ Dólar americano</option>
            <option value="EUR">€ Euro</option>
          </select>
        </div>

        <div class="selected-coin">
          <label for=""
            >Converter <span style="color: var(--theme)">para</span></label
          >
          <select id="to_coin">
            <option value="DEFAULT">selecione a moeda</option>
            <option value="BR">R$ Real brasileiro</option>
            <option value="USD">US$ Dólar americano</option>
            <option value="EUR">€ Euro</option>
          </select>
        </div>
      </div>
      <div class="contain-inform-value">
        <div class="inform-value">
          <input
            type="number"
            placeholder="Informe o valor a ser convertido"
            id="field-value-to-convert"
            min="1"
          />
          <label for="">Valor</label>
        </div>
      </div>
      <div class="contain-btn-convert">
        <button type="button" id="btn-convert">converter</button>
      </div>
      <div class="contain-result-conversion">
        <div class="contain-of-coin">
          <img src="./img/bandeira-do-brasil.png" alt="logo da moeda de" />
          <span id="value-to-convert">0,00</span>
        </div>
        <div class="arow-contain">
          <img src="./img/arrow-next-2825.svg" alt="seta" width="80px" />
        </div>
        <div class="contain-to-coin">
          <img
            src="./img/european-union-flag-circular-17759.svg"
            alt="logo da moeda para"
          />
          <span id="value-converted">0,00</span>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
